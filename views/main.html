<div class="row"> <div class="col-md-6"> <div class="form-group"> <h4 for="exampleInputFile">1 - Source file</h4> <input type="file" onchange="angular.element(this).scope().readFile(this.files, 'source')"> <p class="help-block">e.g en.json</p> </div> </div> <div class="col-md-6"> <div class="form-group"> <h4 for="exampleInputFile">2 - Dest file</h4> <input type="file" onchange="angular.element(this).scope().readFile(this.files, 'dest')"> <p class="help-block">e.g fr.json</p> </div> </div> </div> <h4>3 - Edit the translation</h4> <table class="table table-striped table-bordered"> <thead> <tr> <th class="col-md-1"># <th class="col-md-3">Keys({{data.finalJson.length}}) <th class="col-md-4">EN <th class="col-md-4">Translation   <tbody> <tr ng-repeat="item in data.finalJson"> <td>{{$index + 1}} <td class="text-muted">{{item.key}} <td><b>{{item.en}}</b> <td> <div class="form-group" ng-class="{'has-error': !item.translate}"> <input type="text" class="form-control" ng-model="item.translate" required> </div>    </table> <footer class="sticky-footer"> <div class="container"> <button class="btn btn-primary" ng-disabled="data.disableDownload" ng-click="exportJson()">4 - Export <span ng-hide="data.disableDownload">{{data.files.dest}}</span></button> <span class="text-muted" ng-show="data.disableDownload">Select files first!</span> </div> </footer>
