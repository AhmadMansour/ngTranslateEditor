<div class="row">
  <div class="col-md-5">
    <div class="form-group">
      <label for="exampleInputFile">1 - Source file</label>
      <input type="file" onchange="angular.element(this).scope().readFile(this.files, 'source')">
      <p class="help-block">Should be en.json</p>
    </div>
  </div>

  <div class="col-md-5">
    <div class="form-group">
      <label for="exampleInputFile">2 - Dest file</label>
      <input type="file" onchange="angular.element(this).scope().readFile(this.files, 'dest')">
      <p class="help-block">Should be other_lang.json</p>
    </div>
  </div>

  <div class="col-md-2 text-right">
    <button class="btn btn-primary" ng-click="exportJson()">4 - Export</button>
  </div>
</div>

<label>3 - Edit the translation</label>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th class="col-md-1">#</th>
      <th class="col-md-3">Keys({{data.finalJson.length}})</th>
      <th class="col-md-4">EN</th>
      <th class="col-md-4">Translation</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in data.finalJson">
      <td>{{$index + 1}}</td>
      <td class="text-muted">{{item.key}}</th>
      <td><b>{{item.en}}</b></td>
      <td>
        <div class="form-group" ng-class="{'has-error': !item.translate}">
          <input type="text" class="form-control" ng-model="item.translate" required>
        </div>
      </td>
    </tr>
  </tbody>
</table>
